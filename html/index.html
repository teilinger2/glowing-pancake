<html lang="en" class="no-js">
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Marcia Cats Meow!</title>

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/et-lineicon.css" />
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,400italic,500italic,700' rel='stylesheet' type='text/css'>
        <!--[if IE]>
        	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
	</head>
	<body>

        <!-- Preloader -->
        <div class="animationload">
            <div class="loader">
                Loading...
            </div>
        </div> 
        <!-- End Preloader -->

        <!-- =========================
                 HOME
        ========================== -->

		<section id="home">
			<div class="content">
                <div id="large-header" class="large-header">
                    <canvas id="demo-canvas"></canvas>
                    <div id="countdown_dashboard" class="home-main container">
                        <div class="row">
                            <div class="logo">
                                <h1>Which picture is best?</h1>
                            </div>
                        </div>
                        <div class="row">
                            <!-- Eliza Votes -->
                            <div class="col-md-6 col-sm-6 col-xs-6 dash-glob" data-scroll-reveal="enter bottom move 25px, after 0.3s">
                                <div class="dash eliza_dash">
                                    <div class="digit">6</div>
                                    <span class="dash_title">Eliza</span>
                                </div>
                            </div>
                            <!-- Tom Votes -->
                            <div class="col-md-6 col-sm-6 col-xs-6 dash-glob" data-scroll-reveal="enter bottom move 25px, after 0.3s">
                                <div class="dash tom_dash">
                                    <div class="digit">2</div>
                                    <span class="dash_title">Tom</span>
                                </div>
                            </div>
                        </div> <!-- END ROW -->
                    </div> <!-- END COUNTDOWN -->
                </div> <!-- LARGE HEADER -->
            </div> <!-- END CONTENT -->
        </section>    

        <!-- =========================
                 CONTACT
        ========================== -->

        <section id="contact" class="contact">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <h4>Vote for your favorite now!</h4>
                        <div class="line-separate line-white text-center"><span></span></div>
                    </div> <!-- end Our Location -->
                </div> <!-- end row -->
                <!-- CONTACT FORM -->
                <div id="cformSuccessMsg" style="display: none;" class="confirm-message"></div>
                <form id="" name="contactForm" method="POST" >
                    <div class="row">
                        <div class="col-xs-4 col-xs-offset-2">
                            <input type="radio" name="vote" id="eliza" placeholder="Eliza"/>
                            <label for="eliza">Eliza</label>
                        </div> <!-- end Name -->
                        <div class="col-xs-4">
                            <input type="radio" name="vote" id="tom" placeholder="Tom"/>
                            <label for="tom">Tom</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <div class="text-center">
                                <button class="btn btn-custom" id="contact_submit_btn" name="contact_submit_btn"><span>Vote</span></button>
                            </div>
                        </div>
                    </div> <!-- end button -->
                </form><!-- END FORM -->
            </div> <!-- end container -->
        </section> <!-- end Contact -->

        <!-- =========================
                 FOOTER
        ========================== -->

        <footer class="footer">
            <div class="container text-center">
                <div class="row">
                    <p class="copyright">CopyrightÂ© 2016 <a href="http://templatestock.co">Template Stock</p>
                </div>
            </div>
        </footer>
            
        <!-- JAVASCRIPTS -->
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.lwtCountdown-1.0.js"></script>
        <script src="js/jquery.stellar.min.js"></script>
        <script src="js/jquery.nicescroll.min.js"></script>
        <script src="js/animated.js"></script>
        <script src="js/main.js"></script>
	</body>
</html>
